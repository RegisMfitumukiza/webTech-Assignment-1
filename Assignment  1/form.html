<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/form.css"/>
  </head>
  <body>
    <div class="header">
      <div class="logo">
          <h2 class="logo">Hresource</h2>
      </div>
    </div>
    <h1>Employee Registration Form</h1>
    <p class="paragraph">Please fill out this form with the required information</p>
    <form action='login.html'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required placeholder="Enter your First Name" /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required placeholder="Enter your Last Name" /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Enter your Email" /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required placeholder="Enter your Password" /></label>
      </fieldset>
      <fieldset>
        <p class="gender">Gender:</p>
        <label for="male-gender"><input id="male-gender" type="radio" name="gender-type" class="inline" /> Male</label>
        <label for="female-gender"><input id="female-gender" type="radio" name="gender-type" class="inline" /> Female</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="login.html">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="18" max="120" /></label>
        <label for="address">Address: <input id="address" type="text" name="address" placeholder="Kigali/Rwanda" required /></label>
        <label for="contact">Personal Contact: <input id="phone" type="tel" name="phone" required /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Our Website</option>
            <option value="2">LinkedIn</option>
            <option value="3">Friends</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
